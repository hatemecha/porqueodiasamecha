<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>changelog • hatemecha</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                display: flex;
                align-items: stretch;
                justify-content: flex-start;
                max-width: 1100px;
                margin: 0 auto;
                width: 100%;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--header-bg);
                backdrop-filter: blur(6px);
                border-bottom: 1px solid var(--border-color);
                padding-top: 14px;
                padding-bottom: 14px;
                width: 100%;
                margin: 0;
                order: -1;
            }

            .header-title-wrapper {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
            }

            header nav ul {
                gap: 40px;
            }

            .page {
                width: 100%;
                padding: 30px 20px 60px 20px;
                max-width: 100%;
            }

            .page-title {
                margin: 10px 0 30px 0;
                text-align: center;
                letter-spacing: 0.02em;
                font-family: "DrukWideBold", sans-serif;
                font-size: 26px;
            }

            .changelog {
                display: flex;
                flex-direction: column;
                gap: 32px;
            }

            .version {
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                padding: 20px;
            }

            .version-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
                padding-bottom: 8px;
                border-bottom: 1px solid var(--border-color);
            }

            .version-number {
                font-family: "DrukWideBold", sans-serif;
                font-size: 18px;
                color: var(--link-color);
            }

            .version-date {
                opacity: 0.6;
                font-size: 13px;
            }

            .version-changes {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .change-item {
                padding-left: 16px;
                position: relative;
                line-height: 1.5;
            }

            .change-item::before {
                content: '•';
                position: absolute;
                left: 0;
                color: var(--link-color);
            }

            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }
                header nav ul {
                    gap: 30px;
                    font-size: 14px;
                }
                .page {
                    padding: 20px 15px 40px 15px;
                    max-width: 100%;
                }
                .version {
                    padding: 16px;
                }
            }

            @media (max-width: 480px) {
                header nav ul {
                    gap: 20px;
                    font-size: 13px;
                }
                .page-title {
                    font-size: 22px;
                }
                .version-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 6px;
                }
            }
        </style>
    </head>
    <body>
        <header></header>

        <div class="page">
            <div class="page-title">changelog</div>

            <div class="changelog" id="changelog"></div>
        </div>

        <footer></footer>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script>
            const changelogData = [
                {
                    version: '1.0.0',
                    date: '2025-11-03',
                    changes: [
                        'Primera versión del sitio',
                    ]
                }
            ]

            const changelogEl = document.getElementById('changelog')

            function formatDate(iso) {
                try {
                    const d = new Date(iso)
                    return d.toLocaleDateString('es-AR', {
                        year: 'numeric',
                        month: 'short',
                        day: '2-digit'
                    })
                } catch (e) {
                    return iso
                }
            }

            function renderChangelog() {
                changelogEl.innerHTML = changelogData.map(version => `
                    <div class="version">
                        <div class="version-header">
                            <span class="version-number">${version.version}</span>
                            <span class="version-date">${formatDate(version.date)}</span>
                        </div>
                        <div class="version-changes">
                            ${version.changes.map(change => `
                                <div class="change-item">${change}</div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')
            }

            renderChangelog()
        </script>
    </body>
</html>
