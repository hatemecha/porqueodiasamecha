<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>changelog â€¢ hatemecha</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="src/css/components/shared.css" />
        <link rel="stylesheet" href="src/css/pages/changelog.css" />
    </head>
    <body>
        <header></header>

        <div class="page">
            <div class="page-title">changelog</div>

            <div class="changelog" id="changelog"></div>
        </div>

        <footer></footer>
        <script src="themes.js"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script type="module">
            import { formatDate } from './src/js/utils/dateFormatter.js'
            import { changelogData } from './src/js/data/changelog.js'

            const changelogEl = document.getElementById('changelog')

            function groupByDate(data) {
                const grouped = {}
                data.forEach(entry => {
                    if (!grouped[entry.date]) {
                        grouped[entry.date] = []
                    }
                    grouped[entry.date].push(...entry.changes)
                })
                return grouped
            }

            function renderChangelog() {
                const grouped = groupByDate(changelogData)
                const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a))
                
                changelogEl.innerHTML = sortedDates.map(date => `
                    <div class="date-entry">
                        <div class="date-header">${formatDate(date)}</div>
                        <div class="date-changes">
                            ${grouped[date].map(change => `
                                <div class="change-item">${change}</div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')
            }

            renderChangelog()
        </script>
    </body>
</html>
