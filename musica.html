<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>musica â€¢ hatemecha</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                align-items: stretch;
                justify-content: flex-start;
                max-width: 1100px;
                margin: 0 auto;
                width: 100%;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--header-bg);
                backdrop-filter: blur(6px);
                border-bottom: 1px solid var(--border-color);
                padding-top: 14px;
                padding-bottom: 14px;
                width: 100%;
                margin: 0;
                order: -1;
            }

            .header-title-wrapper {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
            }

            header nav ul {
                gap: 40px;
            }

            .music-wrapper {
                width: 100%;
                max-width: 880px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
                padding: 0 20px;
            }
            .embed {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .embed iframe {
                max-width: 100%;
            }

            @media (max-width: 768px) {
                body {
                    padding: 15px;
                }
                header nav ul {
                    gap: 30px;
                    font-size: 14px;
                }
                .music-wrapper {
                    padding: 0 10px;
                    max-width: 100%;
                }
                .embed iframe {
                    width: 100%;
                    max-width: 400px;
                }
            }

            @media (max-width: 480px) {
                header nav ul {
                    gap: 20px;
                    font-size: 13px;
                }
                .embed iframe {
                    height: 400px;
                }
            }
        </style>
    </head>
    <body>
        <header></header>

        <div class="music-wrapper">
            <div class="page-title">musica</div>

            <div class="embed">
                <iframe style="border: 0; width: 400px; height: 472px;" src="https://bandcamp.com/EmbeddedPlayer/album=2282454239/size=large/bgcol=333333/linkcol=e32c14/artwork=small/transparent=true/" seamless><a href="https://hatemecha.bandcamp.com/album/delirios-de-grandeza">delirios de grandeza by trshgab, alex dlarg</a></iframe>
            </div>
        </div>
        <footer></footer>
        <script src="themes.js"></script>
        <script src="header.js"></script>
        <script src="footer.js"></script>
    </body>
</html>
