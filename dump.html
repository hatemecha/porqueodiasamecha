<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>dump • hatemecha</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                align-items: stretch;
                justify-content: flex-start;
                max-width: 1100px;
                margin: 0 auto;
                padding: 0;
                width: 100%;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--header-bg);
                backdrop-filter: blur(6px);
                border-bottom: 1px solid var(--border-color);
                padding-top: 14px;
                padding-bottom: 14px;
                width: 100%;
                margin: 0;
                order: -1;
            }

            .header-title-wrapper {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
            }

            header nav ul {
                gap: 40px;
            }

            .page-title {
                margin: 0;
                padding: 20px 20px 10px 20px;
                text-align: center;
                letter-spacing: 0.02em;
                font-family: "DrukWideBold", sans-serif;
                font-size: 26px;
                position: relative;
                z-index: 1;
            }

            .posts {
                display: flex;
                flex-direction: column;
                gap: 80px;
                padding: 0 20px 60px 20px;
                width: 100%;
                max-width: 100%;
                position: relative;
                z-index: 1;
            }

            .post {
                display: flex;
                align-items: flex-start;
                gap: 60px;
            }

            .post:nth-child(even) {
                flex-direction: row-reverse;
            }


            .post-media {
                flex: 0 1 50%;
                min-width: 0;
                max-width: 50%;
                position: relative;
                background: #000;
                overflow: hidden;
                aspect-ratio: 1;
            }

            .carousel-container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                overflow: hidden;
            }

            .carousel-track {
                display: flex;
                width: 100%;
                height: 100%;
                transition: transform 0.3s ease;
            }

            .carousel-slide {
                min-width: 100%;
                width: 100%;
                height: 100%;
                flex-shrink: 0;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .carousel-slide img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
                opacity: 0;
                transition: opacity 300ms ease-out;
            }

            .carousel-slide img.loaded {
                opacity: 1;
            }

            .carousel-slide::before {
                content: '';
                position: absolute;
                inset: 0;
                background: linear-gradient(90deg, 
                    var(--bg-secondary) 0%, 
                    var(--bg-secondary) 40%,
                    rgba(255,255,255,0.05) 50%,
                    var(--bg-secondary) 60%,
                    var(--bg-secondary) 100%);
                background-size: 200% 100%;
                animation: shimmer 1.5s infinite;
                z-index: 1;
                pointer-events: none;
            }

            .carousel-slide:has(img.loaded)::before {
                display: none;
            }

            @keyframes shimmer {
                0% { background-position: -200% 0; }
                100% { background-position: 200% 0; }
            }

            .carousel-nav {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.5);
                border: 1px solid var(--link-color);
                color: white;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                z-index: 10;
                transition: background 0.2s ease;
                opacity: 0;
                pointer-events: none;
            }

            .post-media:hover .carousel-nav {
                opacity: 1;
                pointer-events: all;
            }

            .carousel-nav:hover {
                background: rgba(0, 0, 0, 0.7);
            }

            .carousel-nav.prev {
                left: 12px;
            }

            .carousel-nav.next {
                right: 12px;
            }

            .carousel-nav:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            .carousel-dots {
                position: absolute;
                bottom: 12px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 6px;
                z-index: 10;
            }

            .carousel-dot {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                border: none;
                cursor: pointer;
                padding: 0;
                transition: background 0.2s ease, transform 0.2s ease;
            }

            .carousel-dot.active {
                background: white;
                transform: scale(1.2);
            }

            .post-info {
                flex: 0 1 50%;
                min-width: 0;
                max-width: 50%;
            }

            .post-info h2 {
                margin: 0 0 10px 0;
                font-size: 28px;
            }

            .post-info p {
                margin: 0;
                line-height: 1.7;
                opacity: 0.9;
            }

            .post-info .date {
                margin-top: 6px;
                opacity: 0.6;
                font-style: italic;
                line-height: 1.6;
                position: relative;
                z-index: 1;
            }


            @media (max-width: 1024px) {
                body {
                    max-width: 100%;
                    padding: 0;
                    width: 100%;
                }
                .posts {
                    gap: 60px;
                    padding: 25px 20px 50px 20px;
                    max-width: 100%;
                }
                .post {
                    gap: 40px;
                }
            }

            @media (max-width: 900px) {
                .post,
                .post:nth-child(even) {
                    flex-direction: column;
                    gap: 24px;
                }
                .post-media {
                    flex: 0 0 auto;
                    width: 100%;
                    max-width: 100%;
                }
                .post-info {
                    flex: 0 0 auto;
                    width: 100%;
                    max-width: 100%;
                }
                .posts {
                    max-width: 100%;
                }
            }

            @media (max-width: 768px) {
                body {
                    padding: 0;
                    width: 100%;
                }
                .posts {
                    padding: 0 15px 35px 15px;
                }
                header {
                    padding-top: 10px;
                    padding-bottom: 10px;
                }
                .header-title-wrapper {
                    gap: 10px;
                }
                header nav ul {
                    gap: 30px;
                    font-size: 14px;
                }
                .page-title {
                    font-size: 24px;
                    margin: 8px 0 16px 0;
                }
                .posts {
                    gap: 45px;
                    padding: 18px 15px 35px 15px;
                    max-width: 100%;
                }
                .post {
                    gap: 18px;
                }
                .carousel-nav {
                    width: 28px;
                    height: 28px;
                    font-size: 14px;
                }
                .carousel-nav.prev {
                    left: 8px;
                }
                .carousel-nav.next {
                    right: 8px;
                }
                .post-info h2 {
                    font-size: 22px;
                }
                .post-info p {
                    font-size: 15px;
                    line-height: 1.6;
                }
                .post-info .date {
                    font-size: 13px;
                    margin-top: 8px;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 0;
                    width: 100%;
                }
                .posts {
                    padding: 0 10px 30px 10px;
                }
                header {
                    padding-top: 8px;
                    padding-bottom: 8px;
                }
                .header-title-wrapper {
                    gap: 8px;
                }
                header nav ul {
                    gap: 20px;
                    font-size: 13px;
                }
                .page-title {
                    font-size: 20px;
                    margin: 6px 0 14px 0;
                }
                .posts {
                    gap: 35px;
                    padding: 15px 10px 30px 10px;
                    max-width: 100%;
                }
                .post {
                    gap: 16px;
                }
                .carousel-nav {
                    width: 24px;
                    height: 24px;
                    font-size: 12px;
                }
                .post-info h2 {
                    font-size: 19px;
                    margin-bottom: 8px;
                }
                .post-info p {
                    font-size: 14px;
                    line-height: 1.55;
                }
                .post-info .date {
                    font-size: 12px;
                    margin-top: 6px;
                }
            }
        </style>
    </head>
    <body>
        <header></header>

        <h2 class="page-title">dump</h2>

        <div class="posts" id="posts"></div>

        <footer></footer>
        <script src="header.js"></script>
        <script src="footer.js"></script>
        <script>
            const postsData = [
                {
                    title: 'halloween',
                    description: 'disfraz para el hallowgaze',
                    images: [
                        'src/assets/images/dump/4/G4yOSzKWMAAA5_W.png'
                    ]
                },
                {
                    title: 'habanito',
                    description: 'con chicho conseguimos habanitos baratos, no nos dio el cuero para comprar habanos como tal',
                    images: [
                        'src/assets/images/dump/1/005.JPG',
                        'src/assets/images/dump/1/010.JPG',
                        'src/assets/images/dump/1/024.JPG',
                        'src/assets/images/dump/1/025.JPG',
                        'src/assets/images/dump/1/047.JPG',
                        'src/assets/images/dump/1/048.JPG',
                        'src/assets/images/dump/1/049.JPG',
                        'src/assets/images/dump/1/053.JPG',
                        'src/assets/images/dump/1/063.JPG',
                        'src/assets/images/dump/1/064.JPG',
                        'src/assets/images/dump/1/113.JPG'
                    ]
                },
                {
                    title: 'en lo del rodri',
                    description: 'chicho se tatuo algo pero ni bola di, habia una paloma',
                    images: [
                        'src/assets/images/dump/2/_MG_3180.JPG',
                        'src/assets/images/dump/2/_MG_3186.JPG',
                        'src/assets/images/dump/2/_MG_3189.JPG'
                    ]
                },
                {
                    title: 'lululululu',
                    description: 'en mayo salimos seguido con lulú',
                    images: [
                        'src/assets/images/dump/3/10-_MG_2989.jpg',
                        'src/assets/images/dump/3/11-_MG_2988.jpg',
                        'src/assets/images/dump/3/3-_MG_3002.jpg',
                        'src/assets/images/dump/3/4-_MG_3001.jpg',
                        'src/assets/images/dump/3/6-_MG_2999.jpg',
                        'src/assets/images/dump/3/7-_MG_2997.jpg'
                    ]
                }
            ]

            function createCarousel(images, postId) {
                if (images.length === 0) return null

                const container = document.createElement('div')
                container.className = 'carousel-container'
                container.setAttribute('data-post-id', postId)

                const track = document.createElement('div')
                track.className = 'carousel-track'

                images.forEach((src, index) => {
                    const slide = document.createElement('div')
                    slide.className = 'carousel-slide'

                    const img = document.createElement('img')
                    img.src = src
                    img.alt = `Imagen ${index + 1}`
                    img.loading = index === 0 ? 'eager' : 'lazy'
                    img.decoding = 'async'

                    img.addEventListener('load', function() {
                        this.classList.add('loaded')
                    }, { once: true })

                    img.addEventListener('error', function() {
                        this.classList.add('loaded')
                    }, { once: true })

                    slide.appendChild(img)
                    track.appendChild(slide)
                })

                container.appendChild(track)

                if (images.length > 1) {
                    const prevBtn = document.createElement('button')
                    prevBtn.className = 'carousel-nav prev'
                    prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>'
                    prevBtn.setAttribute('aria-label', 'Imagen anterior')
                    prevBtn.addEventListener('click', () => navigateCarousel(postId, -1))

                    const nextBtn = document.createElement('button')
                    nextBtn.className = 'carousel-nav next'
                    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>'
                    nextBtn.setAttribute('aria-label', 'Siguiente imagen')
                    nextBtn.addEventListener('click', () => navigateCarousel(postId, 1))

                    container.appendChild(prevBtn)
                    container.appendChild(nextBtn)

                    const dots = document.createElement('div')
                    dots.className = 'carousel-dots'
                    images.forEach((_, index) => {
                        const dot = document.createElement('button')
                        dot.className = 'carousel-dot'
                        if (index === 0) dot.classList.add('active')
                        dot.setAttribute('aria-label', `Ir a imagen ${index + 1}`)
                        dot.addEventListener('click', () => goToSlide(postId, index))
                        dots.appendChild(dot)
                    })
                    container.appendChild(dots)
                }

                return container
            }

            const carouselStates = {}

            function navigateCarousel(postId, direction) {
                if (!carouselStates[postId]) {
                    carouselStates[postId] = { currentIndex: 0 }
                }

                const state = carouselStates[postId]
                const container = document.querySelector(`[data-post-id="${postId}"]`)
                if (!container) return

                const track = container.querySelector('.carousel-track')
                const slides = container.querySelectorAll('.carousel-slide')
                const dots = container.querySelectorAll('.carousel-dot')

                state.currentIndex += direction

                if (state.currentIndex < 0) {
                    state.currentIndex = slides.length - 1
                } else if (state.currentIndex >= slides.length) {
                    state.currentIndex = 0
                }

                updateCarousel(container, state.currentIndex, slides, dots)
            }

            function goToSlide(postId, index) {
                if (!carouselStates[postId]) {
                    carouselStates[postId] = { currentIndex: 0 }
                }

                const state = carouselStates[postId]
                const container = document.querySelector(`[data-post-id="${postId}"]`)
                if (!container) return

                const track = container.querySelector('.carousel-track')
                const slides = container.querySelectorAll('.carousel-slide')
                const dots = container.querySelectorAll('.carousel-dot')

                state.currentIndex = index
                updateCarousel(container, state.currentIndex, slides, dots)
            }

            function updateCarousel(container, index, slides, dots) {
                const track = container.querySelector('.carousel-track')
                if (!track || !slides.length) return
                
                track.style.transform = `translateX(-${index * 100}%)`

                dots.forEach((dot, i) => {
                    if (i === index) {
                        dot.classList.add('active')
                    } else {
                        dot.classList.remove('active')
                    }
                })

                const prevBtn = container.querySelector('.prev')
                const nextBtn = container.querySelector('.next')
                if (prevBtn) prevBtn.disabled = false
                if (nextBtn) nextBtn.disabled = false
            }

            function createPost(post, index) {
                const postEl = document.createElement('div')
                postEl.className = 'post'

                const media = document.createElement('div')
                media.className = 'post-media'
                const carousel = createCarousel(post.images, `post-${index}`)
                if (carousel) {
                    media.appendChild(carousel)
                }

                const info = document.createElement('div')
                info.className = 'post-info'

                if (post.title) {
                    const title = document.createElement('h2')
                    title.textContent = post.title
                    info.appendChild(title)
                }

                if (post.description) {
                    const description = document.createElement('p')
                    description.textContent = post.description
                    info.appendChild(description)
                }

                postEl.appendChild(media)
                postEl.appendChild(info)

                return postEl
            }

            const postsEl = document.getElementById('posts')
            postsData.forEach((post, index) => {
                postsEl.appendChild(createPost(post, index))
            })
        </script>
    </body>
</html>
