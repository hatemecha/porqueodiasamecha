<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>proyectos — hatemecha</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: flex-start;
                max-width: 1100px;
                margin: 0 auto;
                padding: 0;
                width: 100%;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--header-bg);
                backdrop-filter: blur(6px);
                border-bottom: 1px solid var(--border-color);
                padding-top: 14px;
                padding-bottom: 14px;
                width: 100%;
                margin: 0;
                order: -1;
            }

            .header-title-wrapper {
                grid-template-columns: auto 1fr auto;
                gap: 12px;
            }

            header nav ul {
                gap: 40px;
            }

            .page-title {
                margin: 10px 0 30px 0;
                text-align: center;
                letter-spacing: 0.02em;
                font-family: 'DrukWideBold', sans-serif;
                font-size: 26px;
                width: 100%;
            }

            .projects-container {
                padding: 30px 20px 60px 20px;
                width: 100%;
                max-width: 100%;
            }

            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 24px;
            }

            .project-card {
                display: flex;
                flex-direction: column;
                gap: 12px;
                border: 1px solid var(--border-color);
                background: var(--bg-secondary);
                padding: 20px;
                transition: transform 0.2s ease, border-color 0.2s ease;
                text-decoration: none;
                color: var(--text-color);
                cursor: pointer;
            }

            .project-icon {
                width: 64px;
                height: 64px;
                object-fit: contain;
                border-radius: 8px;
            }

            .project-card:hover {
                transform: translateY(-4px);
                border-color: var(--link-color);
            }

            .project-card h3 {
                margin: 0;
                font-size: 20px;
                font-family: 'DrukWideBold', sans-serif;
                color: var(--link-color);
            }

            .project-description {
                opacity: 0.8;
                font-size: 14px;
                line-height: 1.6;
                flex-grow: 1;
            }

            @media (max-width: 768px) {
                header nav ul {
                    gap: 30px;
                    font-size: 14px;
                }

                .projects-container {
                    padding: 20px 15px 40px 15px;
                }

                .projects-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .project-card {
                    padding: 16px;
                }

                .project-card h3 {
                    font-size: 18px;
                }
            }

            @media (max-width: 480px) {
                header {
                    padding: 14px 10px;
                }

                header nav ul {
                    gap: 20px;
                    font-size: 13px;
                }

                .page-title {
                    font-size: 22px;
                }

                .projects-container {
                    padding: 20px 15px 30px 15px;
                }

                .project-card {
                    padding: 14px;
                }

                .project-meta {
                    flex-direction: column;
                    gap: 10px;
                }
            }
        </style>
    </head>
    <body>
        <header></header>

        <h2 class="page-title">proyectos</h2>

        <div class="projects-container">
            <div class="projects-grid">
                <a href="proyectos/fastext.html" class="project-card">
                    <img
                        src="src/content/proyectos/fastext/icon.png"
                        alt="fastext icon"
                        class="project-icon"
                        loading="eager"
                        decoding="async"
                    />
                    <h3>fastext</h3>
                    <p class="project-description">
                        Editor de texto minimalista para escritorio construido con Tauri y Rust. Simple, rápido y eficiente con múltiples pestañas, temas personalizables y soporte para Markdown.
                    </p>
                </a>
            </div>
        </div>

        <footer></footer>
        <script src="header.js"></script>
        <script src="footer.js"></script>
    </body>
</html>
